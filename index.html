<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online video downloader for Facebook, Instagram, X and more. Download videos easily in HD quality.">
    <meta name="keywords" content="video downloader, facebook downloader, instagram downloader, X video downloader, social media downloader">
    <title>Social Media Video Downloader</title>
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7882107804953527" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Video Downloader</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Top Ad Section -->
        <div class="ad-container mb-4">
            <!-- Top Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7882107804953527"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Download Section -->
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title h3 mb-4">Download Videos from Social Media</h1>
                        <div class="url-input-section">
                            <div class="form-group">
                                <label for="videoUrl" class="form-label">Enter Video URL:</label>
                                <input type="url" class="form-control form-control-lg" id="videoUrl" 
                                    placeholder="Paste your video URL here...">
                            </div>
                            <button class="btn btn-primary btn-lg w-100 mt-3" id="parseBtn">
                                <span class="button-text">Parse Video</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </div>

                        <!-- Progress Bar (Hidden by default) -->
                        <div class="progress mt-4 d-none" id="progressSection">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                role="progressbar" style="width: 0%"></div>
                        </div>

                        <!-- Result Section (Hidden by default) -->
                        <div class="result-section mt-4 d-none" id="resultSection">
                            <div class="video-info card">
                                <div class="card-body">
                                    <h5 class="card-title">Video Information</h5>
                                    <div id="videoDetails"></div>
                                    <button class="btn btn-success btn-lg w-100 mt-3" id="downloadBtn">
                                        Download Video
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Content Ad -->
                <div class="ad-container my-4">
                    <!-- Content Bottom Ad Unit -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-7882107804953527"
                         data-ad-slot="XXXXXXXXXX"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Sidebar Ad -->
                <div class="ad-container sticky-top" style="top: 20px;">
                    <!-- Sidebar Ad Unit -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-7882107804953527"
                         data-ad-slot="XXXXXXXXXX"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>About Video Downloader</h5>
                    <p>Download your favorite videos from social media platforms easily and quickly.</p>
                </div>
                <div class="col-md-6">
                    <!-- Footer Ad -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-7882107804953527"
                         data-ad-slot="XXXXXXXXXX"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
